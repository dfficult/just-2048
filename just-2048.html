<!DOCTYPE html>
<html lang="zh_TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="just-2048.css">
    <title>2048</title>
</head>
<body>
    <div class="menu" id="menu">
        <button onclick="start()" title="開啟新局">新遊戲</button>
        <button id="score" title="分數">分數：0</button>
    </div>

    <div class="area">
        <div class="board" id="board">
            <div class="row">
                <div class="tile" id="t00"></div>
                <div class="tile" id="t01"></div>
                <div class="tile" id="t02"></div>
                <div class="tile" id="t03"></div>
            </div>
            <div class="row">
                <div class="tile" id="t10"></div>
                <div class="tile" id="t11"></div>
                <div class="tile" id="t12"></div>
                <div class="tile" id="t13"></div>
            </div>
            <div class="row">
                <div class="tile" id="t20"></div>
                <div class="tile" id="t21"></div>
                <div class="tile" id="t22"></div>
                <div class="tile" id="t23"></div>
            </div>
            <div class="row">
                <div class="tile" id="t30"></div>
                <div class="tile" id="t31"></div>
                <div class="tile" id="t32"></div>
                <div class="tile" id="t33"></div>
            </div>
        </div>
    </div>

    <script src="just-2048.js"></script>
</body>
</html>
